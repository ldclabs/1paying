<!doctype html>
<html lang="en" class="scroll-smooth md:scroll-auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1Pay.ing — Unlock the Web, One Cent at a Time</title>
  <meta property="og:title" content="1Pay.ing — Unlock the Web, One Cent at a Time" />
  <meta property="og:description" name="description"
    content="The universal wallet for the new economy. Pay pennies for articles, AI, and APIs instantly. No subscriptions, no sign-ups, just value." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://1pay.ing" />
  <meta property="og:image" content="https://1pay.ing/_assets/images/1pay_long_bg.webp" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@1Paying" />
  <link rel="canonical" href="https://1pay.ing" />
  <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
  <link rel="icon" type="image/webp" sizes="180x180" href="%sveltekit.assets%/_assets/logo.webp">
  <link rel="apple-touch-icon" href="%sveltekit.assets%/_assets/logo.png" />
  <!-- Preload custom font to improve first paint -->
  <link rel="preload" href="%sveltekit.assets%/_assets/fonts/Outfit-Regular.otf" as="font" type="font/otf"
    crossorigin="anonymous" />
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div id="app-loading-root">
    <style>
      #app-loading-root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
        z-index: 9999;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #app-loading-inner {
        position: relative;
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app-loading-ring {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 3px solid white;
        border-top-color: #22d3ee;
        box-shadow: 0 0 24px rgba(34, 211, 238, 0.45);
        animation: app-ring-spin 1.6s linear infinite;
      }

      .app-loading-mark {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #22d3ee;
        font-weight: 600;
        font-size: 1.2rem;
      }

      @keyframes app-ring-spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {

        .app-loading-ring,
        .app-loading-dots::after {
          animation: none;
          box-shadow: none;
        }
      }
    </style>
    <div id="app-loading-inner" aria-live="polite" aria-busy="true">
      <div class="app-loading-ring"></div>
      <div class="app-loading-mark">PAY</div>
    </div>
  </div>

  <div id="app-root" style="display: contents">%sveltekit.body%</div>
</body>

</html>
